<!DOCTYPE html>
<html lang="en">
<head>

	<title>Project Tracking</title>
	<!--

    Template 2106 Project Tracking

	http://www.tooplate.com/view/2106-soft-landing

    -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

     <!-- <link rel="stylesheet" href="/static/home/css/bootstrap.min.css"> -->
     <link rel="stylesheet" href="/static/home/css/owl.carousel.css">
     <link rel="stylesheet" href="/static/home/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="/static/home/css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="/static/home/css/tooplate-style.css">

</head>
<body>

     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand">Project Tracking</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li><a href="/" class="smoothScroll">Home</a></li>
                         <li><a href="{{data}}signin" class="smoothScroll">Sign In</a></li>
                         <li><a href="{{data}}signup" class="smoothScroll">Sign Up</a></li>
                    </ul>
               </div>

          </div>
     </section>


     <!-- FEATURE -->
     <section id="home" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <div class="home-info">
                              <h1>Sign In</h1>
                              <form action="signin" method="post" class="online-form">
                                   {% csrf_token %}
                                   <input type="text" name="username" class="form-control" placeholder="Enter your username" required="">
                                   <input type="password" name="password" class="form-control" placeholder="Enter your password" required="" style="margin: 10px 0px;">
                                   <input type="text" name="type" value="{{data}}" hidden>
                                   <button type="submit" class="form-control" >Log in</button>
                              </form>
                         </div>
                    </div>

               </div>
          </div>
     </section>      




     <!-- SCRIPTS -->
     <script src="/static/home/js/jquery.js"></script>
     <script src="/static/home/js/bootstrap.min.js"></script>
     <script src="/static/home/js/jquery.stellar.min.js"></script>
     <script src="/static/home/js/owl.carousel.min.js"></script>
     <script src="/static/home/js/smoothscroll.js"></script>
     <!-- <script src="/static/home/js/custom.js"></script> -->

</body>
</html>
