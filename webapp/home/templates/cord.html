<!DOCTYPE html>
<html lang="en">

<head>

     <title>Soft Landing Page by Tooplate</title>
     <!--

    Template 2106 Soft Landing

	http://www.tooplate.com/view/2106-soft-landing

    -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="/static/home/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/home/css/owl.carousel.css">
     <link rel="stylesheet" href="/static/home/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="/static/home/css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="/static/home/css/tooplate-style.css">

</head>

<body>

     <!-- PRE LOADER
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section> -->


     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="" class="navbar-brand" style="color:black;">Project Tracking</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li><a href="" class="smoothScroll" style="color:black;">Home</a></li>
                         <li><a href="cord_details" class="smoothScroll" style="color:black;">Project Details</a></li>
                         <li><a href="coorreview" class="smoothScroll" style="color:black;">Reviews</a></li>
                         <li><a href="logout" class="smoothScroll" style="color:black;">Logout</a></li>
                    </ul>
               </div>

          </div>
     </section>

     <!-- CONTACT -->
     <section id="contact" data-stellar-background-ratio="0.5">
          <div class="container" style="background-color: antiquewhite; padding: 100px; border-radius: 10px;">
               <div class="row">
                    <div class="col-md-offset-1 col-md-5 col-sm-12">
                         <form action="" method="post">
                              {% csrf_token %}
                              <div class="form-group">
                                   <label for="panel">Panel :</label>
                                   <input type="text" class="form-control" name="panel" id="panel">
                              </div>
                              <button type="submit" class="btn btn-default">Submit</button>
                         </form>
                    </div>

                    <div class="col-md-offset-1 col-md-5 col-sm-12">
                         <form action="" method="post">
                              {% csrf_token %}
                              <div class="form-group">
                                   <label for="project">Project name :</label>
                                   <input type="text" class="form-control" name="project" id="project">
                              </div>
                              <div class="form-group">
                                   <label for="panel_id">Panel ID:</label>
                                   <select class="form-control" id="panel_id" name="panel_id">
                                        {% for x in panels %}
                                        <option value="{{x.id}}">{{x.panel_name}}</option>
                                        {% endfor %}
                                   </select>
                              </div>
                              <button type="submit" class="btn btn-default">Submit</button>
                         </form>
                    </div>

                    <div class="row">
                         <div class="col-md-offset-1 col-md-5 col-sm-12">
                              <form action="" method="post">
                                   {% csrf_token %}
                                   <div class="form-group">
                                        <label for="team">Panel:</label>
                                        <select class="form-control" id="panel_id" name="panel_id">
                                             {% if panels %}
                                             {% for x in panels %}
                                             <option value="{{x.id}}">{{x.panel_name}}</option>
                                             {% endfor %}
                                             {% endif %}
                                        </select>
                                   </div>
                                   <div class="form-group">
                                        <label for="guide">Guide:</label>
                                        <select class="form-control" id="guide" name="guide">
                                             {% if guides %}
                                             {% for x in guides %}
                                             <option value="{{x.id}}">{{x.user.username}}</option>
                                             {% endfor %}
                                             {% endif %}
                                        </select>
                                   </div>
                                   <button type="submit" class="btn btn-default">Submit</button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </section>


     <!-- FOOTER -->
     <footer id="footer" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="copyright-text col-md-12 col-sm-12">
                         <div class="col-md-6 col-sm-6">
                              <p>Copyright &copy; 2018 Company Name - Design:
                                   <a rel="nofollow" href="http://tooplate.com">Tooplate</a>
                              </p>
                         </div>

                         <div class="col-md-6 col-sm-6">
                              <ul class="social-icon">
                                   <li><a href="#" class="fa fa-facebook-square" attr="facebook icon"></a></li>
                                   <li><a href="#" class="fa fa-twitter"></a></li>
                                   <li><a href="#" class="fa fa-instagram"></a></li>
                              </ul>
                         </div>
                    </div>

               </div>
          </div>
     </footer>


     <!-- SCRIPTS -->
     <script src="/static/home/js/jquery.js"></script>
     <script src="/static/home/js/bootstrap.min.js"></script>
     <script src="/static/home/js/jquery.stellar.min.js"></script>
     <script src="/static/home/js/owl.carousel.min.js"></script>
     <script src="/static/home/js/smoothscroll.js"></script>
     <script src="/static/home/js/custom.js"></script>

</body>

</html>
