<!DOCTYPE html>
<html lang="en">
<head>

	<title>Soft Landing Page by Tooplate</title>
	<!--

    Template 2106 Soft Landing

	http://www.tooplate.com/view/2106-soft-landing

    -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="/static/home/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/home/css/owl.carousel.css">
     <link rel="stylesheet" href="/static/home/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="/static/home/css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="/static/home/css/tooplate-style.css">

</head>
<body>

     <!-- PRE LOADER
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section> -->


     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="" class="navbar-brand" style="color:black;">Project Tracking</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" >
                         <li><a href="cord" class="smoothScroll" style="color:black;" >Home</a></li>
                         <li><a href="cord_details" class="smoothScroll" style="color:black;">Project Details</a></li>
                         <li><a href="coorreview" class="smoothScroll" style="color:black;">Reviews</a></li>
                         <li><a href="logout" class="smoothScroll" style="color:black;">Logout</a></li>
                    </ul>    
               </div>

          </div>
     </section>

     <!-- CONTACT -->
     <section  data-stellar-background-ratio="0.5">
          <div class="container" style="background-color: antiquewhite; padding: 100px; border-radius: 10px;">
               <div class="row" style="margin: 10px 0px 50px 0px">
                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <form action="" method="post">
                              {% csrf_token %}
                              <div class="form-group">
                                <label for="review_name">Review name :</label>
                                <input type="text" class="form-control" name="review_name" id="review_name">
                              </div>
                              <div class="form-group">
                                   <label for="date">Date :</label>
                                   <input type="text" class="form-control" name="date" id="date">
                              </div>
                              <div class="form-group">
                                   <label for="time">Time :</label>
                                   <input type="text" class="form-control" name="time" id="time">
                              </div>
                              <div class="form-group">
                                   <label for="venue">Venue :</label>
                                   <input type="text" class="form-control" name="venue" id="venue">
                              </div>
                              <div class="form-group">
                                   <label for="team">Team:</label>
                                   <select class="form-control" id="team" name="team">
                                        {% for x in data %}
                                             <option value="{{x.id}}">{{x.team.team.username}}</option>
                                        {% endfor %}
                                   </select>
                                 </div>
                              <button type="submit" class="btn btn-default">Submit</button>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-sm-12">
                         <table class="table">
                              <thead>
                                   <tr>
                                        <th>Review name</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Venue</th>
                                        <th>Team</th>
                                   </tr>
                              </thead>
                              <tbody>
                                   {% for x in data %}
                                   <tr>
                                        <td>{{x.review_name}}</td>
                                        <td>{{x.date}}</td>
                                        <td>{{x.time}}</td>
                                        <td>{{x.venue}}</td>
                                        <td>{{x.team.team.username}}</td>
                                   </tr>
                                   {% endfor %}
                              </tbody>
                         </table>
                    </div>
               </div>

               </div>
          </div>
     </section>       


     <!-- FOOTER -->
     <footer id="footer" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="copyright-text col-md-12 col-sm-12">
                         <div class="col-md-6 col-sm-6">
                              <p>Copyright &copy; 2018 Company Name - Design:
                				<a rel="nofollow" href="http://tooplate.com">Tooplate</a></p>
                         </div>

                         <div class="col-md-6 col-sm-6">
                              <ul class="social-icon">
                                   <li><a href="#" class="fa fa-facebook-square" attr="facebook icon"></a></li>
                                   <li><a href="#" class="fa fa-twitter"></a></li>
                                   <li><a href="#" class="fa fa-instagram"></a></li>
                              </ul>
                         </div>
                    </div>

               </div>
          </div>
     </footer>


     <!-- SCRIPTS -->
     <script src="/static/home/js/jquery.js"></script>
     <script src="/static/home/js/bootstrap.min.js"></script>
     <script src="/static/home/js/jquery.stellar.min.js"></script>
     <script src="/static/home/js/owl.carousel.min.js"></script>
     <script src="/static/home/js/smoothscroll.js"></script>
     <script src="/static/home/js/custom.js"></script>

</body>
</html>
